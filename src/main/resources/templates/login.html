<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments::head(title='Inloggen')"/>
    <body>
        <h1>Login bij JustGetIt</h1>
        <nav th:replace="fragments::menu"/>
        <form method="post">
            <label>Account naam</label>
            <input type="text" placeholder="Voer accountnaam in" name="account" required>
            <label>Wachtwoord</label>
            <input type="password" placeholder="Voer wachtwoord in" name="password" required>
            <button type="submit">Login</button>
            <a th:href="@{login/accountmaken}"> Nog geen account?</a>
        </form>
        <div th:if="${param.error} != null" class="fout">
            Verkeerde gebruikersnaam of paswoord
        </div>
    </body>
</html>
