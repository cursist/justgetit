<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments::head(title='Bediende Menu')"/>
	<body>
		<h1>Bediende portaal</h1>
		<nav th:replace="fragments::menu"/>
		<ul>
			<li th:each="product:${productenlijst}" th:object="${product}">
				<span th:text="*{naam}"></span>
			</li>
		</ul>
		<ul>
			<li th:each="subcat:${subcatlijst}" th:object="${subcat}">
				<span th:text="*{naam}"></span>
			</li>
		</ul>
	</body>
</html>
