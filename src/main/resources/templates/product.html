<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Product')"></head>
<body th:object="${product}">
<nav th:replace="fragments::menu"></nav>
<dl th:if="${product} != null">
    <h1 th:text="*{naam}"></h1>
    <dt>Subcategorie</dt>
    <dd th:text="*{subcategorie}"></dd>
    <dt>Omschrijving</dt>
    <dd th:text="*{omschrijving}"></dd>
    <dt>Prijs</dt>
    <dd th:text="|*{#numbers.formatDecimal(verkoopprijs,1,2)} &euro;|"></dd>
    <dt>Merk</dt>
    <dd th:text="*{merk}"></dd>
</dl>

    <form th:object="${aantalForm}" method="get" th:action="@{/mandje/aantal}">
        <label>
            Aantal:
            <input th:field="*{aantal}" autofocus>
            <input th:type="hidden" th:name="id" th:value="${product.id}">
        </label>
        <input type="submit" value="Toevoegen">
    </form>


</body>
<script>
    document.querySelector("form").onsubmit = function (event) {
        event.target.querySelector("input[type=submit]").disabled = true;
    }
</script>
</html>
