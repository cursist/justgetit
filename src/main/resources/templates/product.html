<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Product')"/>
<body th:object="${product}">
<h1>Product</h1>
<nav th:replace="fragments::menu"/>
<h1 th:text="*{naam}"></h1>
<form th:object="${aantalForm}" method="get" th:action="@{/mandje/aantal}">
    <label>
        Aantal:
        <input th:field="*{aantal}" autofocus>
        <input th:type="hidden" th:name="id" th:value="${product.id}">
    </label>
    <input type="submit" value="Toevoegen">
</form>
</body>
</html>
